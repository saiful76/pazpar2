<?xml version="1.0" encoding="UTF-8"?>
<pazpar2 xmlns="http://www.indexdata.com/pazpar2/1.0">


<!-- non-zero to enable threaded operation -->
<threads number="4"/>

<server>
	<listen port="9004"/>
	<proxy host="localhost" port="80"/>

	<!-- VLib AAC -->
	<include src="SUB-services/AAC.xml"/>
	<include src="SUB-services/AAC-Neuerwerbungen.xml"/>
	<!-- Geo-Leo -->
	<include src="SUB-services/GeoLeo.xml"/>
	<!-- Math -->
	<include src="SUB-services/Math.xml"/>

	<!-- SUB Site -->
	<include src="SUB-services/SUB.xml"/>

	<!-- DSpace Testing -->
	<include src="SUB-services/DSpace.xml"/> 
	<!-- Random Testing -->
	<include src="SUB-services/test.xml"/> 
	

	<relevance>
		<icu_chain id="relevance" locale="en">
			<transform rule="[:Control:] Any-Remove"/>
			<tokenize rule="l"/>
			<transform rule="[[:WhiteSpace:][:Punctuation:]] Remove"/>
			<casemap rule="l"/>
		</icu_chain>
	</relevance>
	
	<sort>
		<icu_chain id="sort" locale="en">
			<transform rule="[[:Control:][:WhiteSpace:][:Punctuation:]] Remove"/>
			<casemap rule="l"/>
		</icu_chain>
	</sort>
	
	<mergekey>
		<icu_chain id="mergekey" locale="en">
			<tokenize rule="l"/>
			<transform rule="NFC; [[:Control:][:WhiteSpace:][:Punctuation:]] Remove"/>
			<casemap rule="l"/>
		</icu_chain>
	</mergekey>

</server>
</pazpar2>
