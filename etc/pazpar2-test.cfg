<?xml version="1.0" encoding="UTF-8"?>
<pazpar2 xmlns="http://www.indexdata.com/pazpar2/1.0">

<threads number="4"/> <!-- non-zero to enable threaded operation -->

<server>
  <listen port="9004"/>
  <proxy host="localhost" port="80"/>

  <include src="conf.d/AAC.xml"/>
  <include src="conf.d/test.xml"/>


  <relevance>
    <icu_chain id="relevance" locale="en">
      <transform rule="[:Control:] Any-Remove"/>
      <tokenize rule="l"/>
      <transform rule="[[:WhiteSpace:][:Punctuation:]] Remove"/>
      <casemap rule="l"/>
    </icu_chain>
  </relevance>
  
  <sort>
    <icu_chain id="sort" locale="en">
      <transform rule="[[:Control:][:WhiteSpace:][:Punctuation:]] Remove"/>
      <casemap rule="l"/>
    </icu_chain>
  </sort>
  
  <mergekey>
    <icu_chain id="mergekey" locale="en">
      <tokenize rule="l"/>
      <transform rule="[[:Control:][:WhiteSpace:][:Punctuation:]] Remove"/>
      <casemap rule="l"/>
    </icu_chain>
  </mergekey>

</server>
  </pazpar2>
